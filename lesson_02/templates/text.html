{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}
{% block content %}
<h1>Подсчет слов в тексте</h1>
<hr>
<div class="card">
    <div class="card-header">
        Ваш текст
    </div>
    <div class="card-body">
        <h5 class="card-title">Количество слов в тексте: {{ count_words }}</h5>
        <p class="card-text">{{ text }}</p>
        <a href="/" class="btn btn-primary">На главную</a>
    </div>
</div>
{% endblock %}
