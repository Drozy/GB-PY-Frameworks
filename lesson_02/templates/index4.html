{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}
{% block content %}
<h1>Подсчет слов в тексте</h1>
<hr>
<form action="{{ url_for('text_proc') }}" method="post">
  <div class="form-group">
    <label for="text">Введите текст:</label>
    <textarea class="form-control" name="text" id="text" placeholder="Enter text here" required rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
